<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="head.html :: head"></head>
<head>
<title>Articles</title>
<link rel="stylesheet" th:href="@{/css/account.css}">
</head>
<body>
	<nav th:replace="fragments/navbar.html :: nav"></nav>

	<div class="navAccount"
		th:if="${#httpServletRequest.remoteUser != null}" >
		<i class="fa fa-user-circle fa-5x icone"></i>
		<h3 th:inline="text">
			[[${#httpServletRequest.remoteUser}]]</h3>
		<h3 th:text="| Score : ${totalScore} |"></h3>
	</div>


	<h3 class="mb-3">Articles favoris</h3>
	<div class="container">
		<div class="card mb-3" style="max-width: 750px; margin: auto;"
			th:each="article : ${account.articles}">
			<div class="row no-gutters">
				<div class="col-sm-6">
						â€‹ <img th:src="${article.question.imageEncoded}"  th:if="${article.question.image != null}" class="card-img"
							alt="...">
					<small class="text-muted" th:text="${article.media}"></small>
				</div>
				<div class="col-sm-6">
					<p th:utext="${article.question.content}"></p>
					<div th:each="response : ${article.question.responses}">
						<p th:utext="${response.content}" th:if="${response.isTrue}"></p>
					</div>
					<div class="col-md-12">
						<div class="card-body">
							<h5 class="card-title" th:text="${article.title}"></h5>
							<p class="card-text" th:text="${article.summary}"></p>
							<a class="card-text" th:href="${article.link}">Lien</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
