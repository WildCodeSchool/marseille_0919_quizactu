<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="head.html :: head"></head>
<head>
<title>Changement du mot de passe</title>
<link rel="stylesheet" th:href="@{/css/favoriteArticle.css}">
</head>
<body>
	<nav th:replace="fragments/navbar.html :: navUser"></nav>
	<div class="navAccount"
		th:if="${#httpServletRequest.remoteUser != null}">
		<div>
			<form method="post" th:object="${account}"
				th:action="@{/changedAvatar/}" enctype="multipart/form-data">
				<table>
					<tr>
						<td>Changer votre avatar:</td>
						<td><input type="file" name="avatar"
							th:value="${connectedId}"></td>
					</tr>
				</table>

				<button type="submit">Valider</button>
			</form>
		</div>
		<img th:src="${imgAvatar}" /> <span
			class="fa fa-user-circle fa-5x icone"></span>
		<div class="headUser">
			<h3 th:inline="text">[[${#httpServletRequest.remoteUser}]]</h3>
			<i th:text="| Score : ${account.score} |"> </i> <i
				th:text="| Adresse mail : ${account.email} |"> </i>
		</div>
	</div>
	<div class="container changedPwd">
		<h1>Vous pouvez changer votre mot de passe</h1>
		<form class="form-signin" th:action="@{/changedPassword}"
			method="post">
			<input type="hidden" name="id" th:value="${connectedId}">
			<div class="form-group">
				<label for="newPassword">Nouveau mot de passe</label> <input
					id="newPassword" name=newPassword type="password"
					class="form-control">
			</div>
			<!-- <div class="form-group"> -->
			<!-- 	<input id="newPassword" name="newPassword" type="password" class="form-control" required> -->
			<!-- </div>  -->
			<button class="button">Valider</button>
		</form>
	</div>
	<footer th:replace="fragments/navbar.html :: footer"></footer>
</body>
</html>
