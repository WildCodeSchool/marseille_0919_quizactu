<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="head.html :: head"></head>

<head>
<title>Création de questions</title>
</head>
<body>
	<nav th:replace="fragments/navbar.html :: nav"></nav>
	<div class="container">
		<h1>Création des questions</h1>
		<form method="post" th:object="${question}"
			th:action="@{/manager/createQuestion/} + ${quizId}"
			enctype="multipart/form-data">
			<div class="form-group">
				<label for="content" class="required">Texte Question</label>
				<input id="content" th:field="*{content}" required="required"
					class="form-control">
				<div class="form-group">
					<table>
						<tr>
							<td>Image à télécharger:</td>
							<td><input type="file" name="questionImage" required></td>
						</tr>
					</table>
				</div>
				<div class="form-group">
					<table>
						<tr>
							<td>Article</td>
						</tr>
					</table>
				</div>
				<div class="form-group">
					<label for="articleTitle" class="required">Titre de l'article</label> <input
						id="articleTitle" required="required" class="form-control"
						th:field="*{article.title}" />
				</div>
				<div class="form-group">
					<label for="articleSummary" class="required">Résumé de  l'article</label> <input
						id="articleSummary" required="required" class="form-control"
						th:field="*{article.summary}" />
				</div>
				<div class="form-group">
					<label for="articleMedia" class="required">Nom du média</label> <input
						id="articleMedia" required="required" class="form-control"
						th:field="*{article.media}" />
				</div>
				<div class="form-group">
					<label for="articleLink" class="required">Lien du média</label> <input
						id="articleLink" required="required" class="form-control"
						th:field="*{article.link}" />
				</div>
				<button type="submit">Ajouter la question</button>
			</div>
		</form>
	</div>
</body>
</html>
