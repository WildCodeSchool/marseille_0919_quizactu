<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="head.html :: head"></head>

<head>
<title>Création de l'article</title>
</head>
<body>
	<nav th:replace="fragments/navbar.html :: navManager"></nav>
	<div class="container">
		<h1>Création des réponses</h1>
		<form method="post" th:object="${response}"
			th:action="@{/manager/createResponse/} + ${questionId}">
			<div class="form-group">
				<label for="content" class="required">Contenu</label>
				<input id="content" th:field="*{content}">
			</div>
			<div class="form-group">
				<label for="isTrue" class="required">Réponse correcte</label>
				<input id="isTrue" type="checkbox" th:field="*{isTrue}">
			</div>
			<button type="submit">Ajouter une réponse</button>
			<a th:href="@{/manager/quizDetails/} + ${quizId}">Revenir aux questions</a>
		</form>
	</div>
</body>
</html>
