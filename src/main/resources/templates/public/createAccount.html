<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head th:insert="/head.html :: head"></head>
<head>
<link rel="stylesheet" th:href="@{./css/style.css}">
</head>
<body>
	<nav th:replace="fragments/navbar.html :: navCreate"></nav>
	<div class="container">
	<h1>Veuillez cr√©er votre compte</h1>
		<form class="form-signin" th:action="@{/public/form}" method="post">
			<div class="form-group">
				<label for="email">Votre email</label> <input id="email"
					name="email" type="email" class="form-control" required>
			</div>
			<div class="form-group">
				<label for="username">Nom d'utilisateur</label> <input id="username"
					name="userName" class="form-control" required>
			</div>
			<div class="form-group">
				<label for="password">Mot de passe</label> <input id="password"
					name="password" type="password" class="form-control" required>
			</div>
			<div class="form-group">
				<label for="confirmPassword">Confirmer le mot de passe</label> <input id="confirmPassword"
					name="confirmPassword" type="password" class="form-control" required>
			</div>
			<button class="button btn btn-lg btn-primary btn-block w-100">Valider</button>
		</form>
		<h3>
			<a th:href="@{/login}">Connectez-vous</a>
		</h3>
	</div>
	<footer th:replace="fragments/navbar.html :: footer"></footer>
</body>
</html>
