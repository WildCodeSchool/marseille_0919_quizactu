<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="/head.html :: head"></head>
<head>
<link rel="stylesheet" th:href="@{/css/quiz.css}">
<!-- <script th:src="@{/js/quiz.js}"></script> -->
</head>
<body>
	<nav th:replace="fragments/navbar.html :: nav"></nav>
	<div class="container results">
		<div class="card">
			<img class="img-thumbnail card-img-top"
				th:if="${question.image != null}" th:src="${question.imageEncoded}" />
			<div th:if="${!validation}" class="progress" style="height: 20px;">
				<div id="questionTimer" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
					aria-valuemin="0" aria-valuemax="100"></div>
			</div>
			<div class="card-body">
				<h2 th:utext="${question.getContent()}"></h2>
				<div th:each="response : ${question.getResponses()}">
					<a th:unless="${validation}" class="btn btn-block button vraiFaux"
						th:href="@{/validateQuestion/} + ${question.id} + '/' + ${response.id}"
						th:utext="${response.getContent()}"></a>
					<a th:if="${validation}"
						class="btn btn-block vraiFaux"
						th:classappend="${response.isTrue} ? btn-success : btn-danger"
						th:utext="${response.getContent()}"></a>
				</div>
			</div>
			<input type="hidden" id="questionId" th:value="${question.id}">
		</div>
		<div>
			<a th:if="${validation}" th:href="@{/nextQuestion}" class="button vraiFaux">Continuer</a>
		</div>
		
		<div class="card-footer text-right">
			<p th:text="${#temporals.format(quiz.getPublicationDate(), 'dd/MM/yyyy')}"></p>
		</div>
	</div>
	
	<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo" th:utext="${question.getContent()}">Open modal for @mdo</button>
	
	
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New message</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Recipient:</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Message:</label>
            <textarea class="form-control" id="message-text"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
      
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <a th:href="@{/homePage}"><button type="button" class="btn btn-primary" th:action="@{/homePage}">Send message</button>
		</a>      
      </div>
    </div>
  </div>
</div>
	
</body>
</html>
