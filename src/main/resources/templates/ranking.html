<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head th:insert="/head.html :: head"></head>
<body>
	<nav th:replace="fragments/navbar.html :: navUser"></nav>
	<div class="container mt-4">
		<h2 class="quizActu-title no-border">Classement</h2>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Pseudo</th>
					<th>Score</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="userScore: ${usersScore}">
					<th:block th:if="${userScore.role.name == 'USER'}">
						<td th:text="${userScore.getUsername()}" />
						<td th:text="${userScore.getScore()}" />
					</th:block>
				</tr>
			</tbody>
		</table>
	</div>
	<footer th:replace="fragments/navbar.html :: footer"></footer>
</body>
</html>
